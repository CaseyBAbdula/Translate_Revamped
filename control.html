<html>
<head>
	<title>Control Panel</title>
	<script type="text/javascript" src="./assets/js/translate.js"></script>
	<script type="text/javascript" src="./control.js"></script>
	<link rel="stylesheet" type="text/css" href="./assets/css/control.css">
</head>
<body>
	<div id="control">
		<div class="header">
			<div class="banner">
				<t>
					<img src="./icon/48.png">Google Translate
				</t>
			</div>
			<div id="switch">
				<span>
					<span>Off</span>
				</span>
			</div>
		</div>
		<div id="translate">
			<input type="text" id="translateInput" name="sourceText" autofocus>
			<div role="button" id="translateSubmit">Translate</div>
		</div>
		<div id="translation">
			
		</div>
		<div id="return"><a href="javascript:null">Return</a></div>
	</div>

</body>
</html>
